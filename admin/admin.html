<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin</title>

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- css loading  -->
    <link rel="stylesheet" href="./css/css_loading.css" />

    <!-- my css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- start loading -->
    <div id="loading">
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- end loading  -->
    <div class="container">
      <header>Admin Page</header>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-toggle="tab"
            data-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            Danh sách sản phẩm
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-toggle="tab"
            data-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            Danh sách người dùng
          </button>
          <button
            class="nav-link"
            id="nav-contact-tab"
            data-toggle="tab"
            data-target="#nav-contact"
            type="button"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"
          >
            Thống kê
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active mt-4"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="d-flex justify-content-between mb-4">
            <button
              class="btn btn-success"
              data-toggle="modal"
              data-target="#exampleModal"
              id="btnShowModal"
            >
              <i class="fa fa-plus"></i> Thêm sản phẩm
            </button>
            <div class="input-group col-4 pr-0">
              <input
                type="text"
                class="form-control"
                placeholder="Nhập từ khoá"
              />
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fa fa-search"></i
                ></span>
              </div>
            </div>
          </div>

          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Screen</th>
                <th scope="col">Back Camera</th>
                <th scope="col">Front Camera</th>
                <th scope="col">Image</th>
                <th scope="col">Desc</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody__phoneList">
              <!-- <tr>
                <th scope="row">1</th>
                <td class="align-self-center">iphoneX</td>
                <td>400</td>
                <td>6.8 inch</td>
                <td>2 camera 12 MP</td>
                <td>7 MP</td>
                <td>
                  <img
                    src="https://cdn.tgdd.vn/Products/Images/42/217536/samsung-galaxy-m51-trang-new-600x600-600x600.jpg"
                  />
                </td>
                <td>Thiết kế mang tính đột phá</td>
                <td>iphone</td>
                <td>
                  <button class="btn btn-danger">Xoá</button>
                  <button class="btn btn-warning">Sửa</button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div
          class="tab-pane fade mt-4"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          Đang cập nhật...
        </div>
        <div
          class="tab-pane fade mt-4"
          id="nav-contact"
          role="tabpanel"
          aria-labelledby="nav-contact-tab"
        >
          Đang cập nhật...
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Dương Q</h5> -->
            <small style="color: red">* <i>không được bỏ trống</i></small>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label
                  >Tên sản phẩm <small style="color: red">*</small
                  ><small class="sp-thongbao" id="tb__NameInput"
                    >ffff</small
                  ></label
                >
                <input
                  class="form-control"
                  placeholder="VD: iphoneX"
                  id="nameInput"
                />
              </div>

              <div class="form-group">
                <label
                  >Giá <small style="color: red">*</small
                  ><small class="sp-thongbao" id="tb__priceInput"
                    >ffff</small
                  ></label
                >
                <input
                  class="form-control"
                  placeholder="VD: 400"
                  id="priceInput"
                />
              </div>

              <div class="form-group">
                <label
                  >URL hình ảnh <small style="color: red">*</small
                  ><small class="sp-thongbao" id="tb__imgInput"
                    >ffff</small
                  ></label
                >
                <input
                  class="form-control"
                  placeholder="VD: https://bc04/duongQ/iphone14.jpg"
                  id="imgInput"
                />
              </div>

              <div class="form-group">
                <label
                  >Kích thước màn hình <small style="color: red">*</small
                  ><small class="sp-thongbao" id="tb__screenInput"
                    >ffff</small
                  ></label
                >
                <input
                  class="form-control"
                  placeholder="VD: 6.9 inch"
                  id="screenInput"
                />
              </div>

              <div class="form-group">
                <label
                  >Back Camera <small style="color: red">*</small
                  ><small class="sp-thongbao" id="tb__backCameraInput"
                    >ffff</small
                  ></label
                >
                <input
                  class="form-control"
                  placeholder="VD: Chính 6 MP & phụ 9 MP"
                  id="backCameraInput"
                />
              </div>

              <div class="form-group">
                <label
                  >Front Camera <small style="color: red">*</small
                  ><small class="sp-thongbao" id="tb__frontCameraInput"
                    >ffff</small
                  ></label
                >
                <input
                  class="form-control"
                  placeholder="VD: 9 MP"
                  id="frontCameraInput"
                />
              </div>
              <small class="sp-thongbao" id="tb__typeInput">ffff</small>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="typeInput"
                    >Loại
                    <small style="color: red; margin-left: 4px">
                      *</small
                    ></label
                  >
                </div>
                <select class="custom-select" id="typeInput">
                  <option value="iphone">iphone</option>
                  <option value="Samsung">Samsung</option>
                </select>
              </div>

              <div class="form-group mt-3">
                <label>
                  Mô tả
                  <small style="color: red">*</small>
                  <small class="sp-thongbao" id="tb__descInput"
                    >ffff</small
                  ></label
                >
                <textarea
                  class="form-control"
                  placeholder="VD: Thiết kế không thể tin nổi, nôm na là tịt dời"
                  id="descInput"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="btnAdd" class="btn btn-success">Add</button>

            <span id="btnUpdate"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <!-- axios cdn  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- my js  -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
